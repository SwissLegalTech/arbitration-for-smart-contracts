<div class="container">
  <article class="message is-info">
    <div class="message-header">
      <p>Parties</p>
    </div>
    <div class="message-body">
      <div class="tabs is-boxed">
        <ul>
          <li class="is-active">
            <a>
              <span class="icon is-small"><i class="fas fa-user-circle" aria-hidden="true"></i></span>
              <span>Buyer</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-user-circle" aria-hidden="true"></i></span>
              <span>Seller</span>
            </a>
          </li>
          <li>
            <a>
              <span class="icon is-small"><i class="fas fa-plus" aria-hidden="true"></i></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Firstname/Lastname</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Firstname">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Lastname">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Company/Vat-ID</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Company">
              <span class="icon is-small is-left">
                <i class="fas fa-building"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Vat-ID">
              <span class="icon is-small is-left">
                <i class="fas fa-landmark"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Street/House no.</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Street">
              <span class="icon is-small is-left">
                <i class="fas fa-road"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="House no.">
              <span class="icon is-small is-left">
                <i class="fas fa-home"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Zip code/City</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="Zip Code">
              <span class="icon is-small is-left">
                <i class="fas fa-map-marker-alt"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="City">
              <span class="icon is-small is-left">
                <i class="fas fa-city"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">State/Country</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input" type="text" placeholder="State">
              <span class="icon is-small is-left">
                <i class="fas fa-map-signs"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Country">
              <span class="icon is-small is-left">
                <i class="fas fa-globe-americas"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </article>
  <article class="message is-info">
    <div class="message-header">
      <p>About the dispute</p>
    </div>
    <div class="message-body">
      <div class="field">
        <label class="label">Description of the nature and circumstances of the dispute:</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label">Statement of the relief sought:</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
    </div>
  </article>
  <article class="message is-info">
    <div class="message-header">
      <p>Additional documents</p>
    </div>
    <div class="message-body">
      <div class="field">
        <label class="label">Upload an additional document</label>
        <div class="file has-name">
          <label class="file-label">
            <input class="file-input" type="file" name="additionalFile">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Upload additional documents...
              </span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </article>
  <div class="field">
    <div class="control">
      <a class="button is-danger">Save and start the process</a>
    </div>
  </div>
  <p>&nbsp;</p><p>&nbsp;</p>
</div>
