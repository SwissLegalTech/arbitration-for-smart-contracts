<div class="container">
  <div class="field">
    <label class="label">Upload your signed contract</label>
    <div class="file has-name">
      <label class="file-label">
        <input #agreementFile class="file-input" type="file" name="agreementFile" (change)="fileChanged($event)">
        <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a file…
        </span>
      </span>
        <span class="file-name">
          {{agreementFilename}}
        </span>
      </label>
    </div>
  </div>

  <div class="field">
    <label class="label">Choose your type of contract</label>
    <div class="select">
      <select [formControl]="contractType">
        <option></option>
        <option value="service">service agreement</option>
        <option value="sales">sales agreement</option>
      </select>
    </div>
  </div>

  <label class="label">additional documents/files</label>
  <div class="file has-name">
    <label class="file-label">
      <input #additionalFile1 class="file-input" type="file" name="additionalFile1"
             (change)="additionalfile1Changed($event)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a file…
        </span>
      </span>
      <span class="file-name">
        {{additionalFilename1}}
      </span>
    </label>
  </div>
  <div class="file has-name">
    <label class="file-label">
      <input #additionalFile2 class="file-input" type="file" name="additionalFile1"
             (change)="additionalfile2Changed($event)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a file…
        </span>
      </span>
      <span class="file-name">
        {{additionalFilename2}}
      </span><br>
    </label>
  </div>
  <div class="file has-name">
    <label class="file-label">
      <input #additionalFile3 class="file-input" type="file" name="additionalFile3"
             (change)="additionalfile3Changed($event)">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a file…
        </span>
      </span>
      <span class="file-name">
        {{additionalFilename3}}
      </span>
    </label>
  </div>
  <div class="field">
    <label class="label">Email Seller</label>
    <div class="control">
      <input class="input" type="text" placeholder="Email Seller" [formControl]="emailSeller">
    </div>
  </div>
  <div class="field">
    <label class="label">Email Buyer</label>
    <div class="control">
      <input class="input" type="text" placeholder="Email Buyer" [formControl]="emailBuyer">
    </div>
  </div><br>
  <div class="field">
    <p class="control">
      <a class="button is-primary" (click)="saveAgreement()">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Save agreement</span>
      </a>
    </p>
  </div>
</div>
