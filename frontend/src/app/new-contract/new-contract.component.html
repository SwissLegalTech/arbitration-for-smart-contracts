<div class="container">
  <div class="field">
    <label class="label">Upload your signed contract</label>
    <div class="file has-name">
      <label class="file-label">
        <input #agreementFile class="file-input" type="file" name="agreementFile" (change)="fileChanged($event)">
        <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a fileâ€¦
        </span>
      </span>
        <span class="file-name">
        {{agreementFilename}}
      </span>
      </label>
    </div>
  </div>

  <div class="field">
    <label class="label">Choose your type of contract</label>
    <div class="select">
      <select [formControl]="contractType">
        <option></option>
        <option value="service">service agreement</option>
        <option value="sales">sales agreement</option>
      </select>
    </div>
  </div>

  <label class="label">main terms of the agreement</label>
  <div class="message is-primary" *ngFor="let mainTerm of mainTerms; let idx=index">
    <div class="message-header">
      <p>{{mainTerm.label}}</p>
      <button class="delete" aria-label="delete" (click)="removeMainTerm(idx)"></button>
    </div>
    <div class="message-body">
      {{mainTerm.description}}
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control ">
      <input class="input" type="text" placeholder="Label" [formControl]="newMainTermLabel">
    </div>
    <div class="control is-expanded">
      <input class="input" type="text" placeholder="Short Description" [formControl]="newMainTermDescription">
    </div>
    <p class="control">
      <a class="button is-primary" (click)="addMainTerm()">
        <span class="icon">
          <i class="fas fa-plus"></i>
        </span>
        <span>Add</span>
      </a>
    </p>
  </div>
  <div class="field">
    <p class="control">
      <a class="button is-primary" (click)="saveAgreement()">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Save agreement</span>
      </a>
    </p>
  </div>
</div>
